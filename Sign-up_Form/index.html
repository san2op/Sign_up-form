<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup_Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="logo">
            
            <div class="center">
                <p class="my_logo">OLAY <br> WHERE ARE YOU</p>
            </div>
            <p class="text_four">Photo From pexel</p>
        </div>
        <div class="background">

            <div class="fieldset_one">
                <p class="text_one">This is not a real online service! you know you need something<br>like this in your life to help
                you relizes your deepest dreams.<br>Sign up <i>now</i> to get started.</p>
                <br>
                <p class="text_two">You <i>know</i> you want to.</p>
                </div>

           
                <form action="#" method="post">
                    <div class="fieldset_two">
                        <p class="text_three">Let's do this!</p>

                        <div class="input">
                            <label for="firstname">Firstname <input type="text" id="firstname" required></label>
                            <label for="lastname">Lastname <input type="text" id="secondname" required></label>
                        </div>

                        <div class="input">
                            <label for="contact">Email Address <input type="email" id="contact" required></label>
                            <label for="phone_number">Phone Number <input type="number" id="phone_number" required></label>
                        </div>

                        <div class="input">
                            <label for="password">Password <input type="password" id="password" required></label>
                            <label for="confirmpassword">Confirm Password <input type="password" id="confirmpassword"></label>
                        </div>
                    </div>
                        <div class="fieldset_three">
                            <button type="submit">Create Account</button>
                            <br>
                            <p class="text_five">Already have an account?<a href="#" class="login">Login</a></p>
                        </div>
                    

                </form>
            </fieldset>
        </div>
   </div>
</body>
</html>
